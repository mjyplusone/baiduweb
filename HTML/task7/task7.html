            <div class="nav">

                    <li><a href="">最新活动</a></li>
                    <li><a href="">项目介绍</a></li>

            </div>
            <div class="login">
                <img src="img/login.png" alt="">

            </div>
        </div>

        <div class="newlife">
            <img src="img/newlife.png" alt="Time of new life">
            <div class="mask"></div>
            <button>开始体验</button>
        </div>

        <div class="list">
            <ul>
                <a href="">

                    </li>
                </a>
                <a href="">
                    <li>
                        <img src="img/listico2.png" alt="">
                        <div class="border"><div class="text">丰富多彩的公益活动，发挥新世界的主人公意识</div></div>
                    </li>
                </a>
                <a href="">
                    <li>
                        <img src="img/listico3.png" alt="">

                    </li>
                </a>

            <img src="img/nwlogo.png" alt="">

            <form action="">
                <select name="" id="country">
                    <option value="">中国</option>
                    <option value="">美国</option>
                    <option value="">英国</option>
                </select>
                <select name="" id="prov">
                    <option value="">北京市</option>
                    <option value="">天津市</option>
                    <option value="">河北省</option>
                    <option value="">陕西省</option>
                    <option value="">内蒙古自治区</option>
                    <option value="">辽宁省</option>
                </select>
                <select name="" id="city">
                    <option value="">中国</option>
                    <option value="">美国</option>
                    <option value="">英国</option>
                </select>
                <button>搜&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;索</button>
